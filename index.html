<!DOCTYPE html>
<html lang="zh">
    <head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Maintrav World 夜猫牌珍珠炮配置计算机</title>
	    <link rel="stylesheet" href="index.css">
    </head>
    <body class="dark-ui">
	    <div class="container">
		    <h1 class="title">Maintrav World</h1>
            <h1 class="title">夜猫牌珍珠炮配置计算机</h1>
		    <form id="calc-form" autocomplete="off">
			    <label for="input-x">X 数值</label>
			    <input type="number" id="input-x" name="x" required placeholder="请输入 X" step="any">
			    <label for="input-z">Z 数值</label>
			    <input type="number" id="input-z" name="z" required placeholder="请输入 Z" step="any">
			    <button type="submit">计算</button>
		    </form>
		    <div class="results" id="results" style="display:none;"></div>
	    </div>
	    <script src="index.js"></script>
    </body>
</html>
